<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="title-image" alt="oagro" height="40"   src="assets/img/oagro.png" >
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list>

    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-avatar item-left>
          <img src="{{ item.imgpath }}">
        </ion-avatar>
        <h2>{{ item.titulo }}</h2>
        <p>{{ item.categoria }}</p>
    </ion-item>

  </ion-list>


</ion-content>
